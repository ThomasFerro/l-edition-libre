<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'édition libre</title>
</head>

<body>
    {{ if not .Authenticated }}
    Non authentifié
    <a href="/login">Connexion</a>
    {{ else }}
    <ul id="manuscripts">
        {{ range .Manuscripts }} <li class="manuscript">{{.Name}}</li> {{ end }}
    </ul>
    <form method="POST" action="/api/manuscripts" id="manuscript-submission" enctype="multipart/form-data"
        hx-swap="afterbegin" hx-target="manuscripts">
        <input type="text" name="author">
        <input type="text" name="title">
        <input type="file">
        <button type="submit">Submit</button>
    </form>
    {{ end }}
    <!-- TODO: Embed htmx -->
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
</body>

</html>
